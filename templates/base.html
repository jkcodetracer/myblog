<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
{% load blog_tags %}
<html>
<head>
    <title>Zhengjie Wang's Blog</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'current/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'current/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'current/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'current/css/highlights/github.css' %}">

    <!-- js -->
    <script src="{% static 'current/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'current/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'current/js/pace.min.js' %}"></script>
    <script src="{% static 'current/js/modernizr.custom.js' %}"></script>
</head>

<body>
<!-- Fixed navbar -->
<header id="site-header">
<nav class="main-nav navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'blog:index'%}">Codetracer's Blog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="cl-effect-11"><a href="{% url 'blog:index' %}" data-hover="HOME">HOME</a></li>
                <li class="cl-effect-11"><a href="{% url 'blog:about' %}" data-hover="ABOUT">ABOUT</a></li>
                <li class="cl-effect-11"><a href="{% url 'blog:portfolio'%}" data-hover="PORTFOLIO">PORTFOLIO</a>
                </li>
                <li class="cl-effect-11"><a href="{% url 'blog:tags' %}" data-hover="TAGS">TAGS</a></li>
                <li class="cl-effect-11" id="header-search-box">
                    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div id="search-form" class="search-form">
                        <form role="search" method="get" id="searchform" action="{% url 'blog:search' %}">
                            {% csrf_token %}
                            <input type="search" name="q" placeholder="Search" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </li>
            </ul>

        </div><!--/.nav-collapse -->
    </div>
</nav>
</header>

<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                {% block main %}
                {% endblock main %}
            </main>

            <aside class="col-md-4">
                {% block aside %}
                {% endblock aside %}

                {% block toc %}
                {% endblock toc%}
            </aside>
        </div>
    </div>
</div>
<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">
                </p>
            </div>
        </div>
    </div>
</footer>


<script src="{% static 'current/js/script.js' %}"></script>

</body>
</html>
